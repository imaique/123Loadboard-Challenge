<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realtime location tracker</title>

    <!-- leaflet css  -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />

    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
        }

        #map {
            flex: 7;
            height: 100vh;
        }
        #info_panel {
            flex: 3;
            height: 100vh;
            background-color: #af2b2b;
            float: right;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <div id = "info_panel">
        <h1 id="Selected_object">Truck Information</h1>
        <p>Truck ID: <span id="truck_id"></span></p>
        <p>Truck Type: <span id="truck_type"></span></p>
        <ul id="notification_list"></ul>
    </div>
</body>
</html>

<!-- leaflet js  -->
<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
<script src="/script.js"></script>
