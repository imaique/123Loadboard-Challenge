<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <title>Realtime location tracker</title>

    <!-- leaflet css  -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />

    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
        }

        #map {
            flex: 7;
            height: 100vh;
        }
        #info_panel {
            flex: 3;
            height: 100vh;
            background-color: #FFCE94;
            float: right;
            overflow: scroll;
        }
        #creds{
            position: absolute;
            bottom: 0;
            right: 0;
            padding: 5px;
            background-color: #af2b2b;
            color: white;
        }
        #load_notification_list{
            list-style-type: none;
        }
        #truck_notification_list{
            list-style-type: none;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <div id = "info_panel">
        <div id="truck_info" style = "display:none">
            <h1>Truck Information</h1>
            <p>Truck ID: <span id="truck_id"></span></p>
            <p>Truck Type: <span id="truck_type"></span></p>
            <ul id="truck_notification_list"></ul>
        </div>
        <div id = "load_info" style = "display:none">
            <h1>Load Information</h1>
            <p>Load ID: <span id="load_id"></span></p>
            <p>Load Type: <span id="load_type"></span></p>
            <ul id = "load_notification_list"></ul>
        </div>
    </div>
    <div id="creds"> Icons made by <a href="https://www.flaticon.com/authors/chanut-is-industries" title="Chanut-is-Industries"> Chanut-is-Industries </a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com'</a></div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
</body>
</html>

<!-- leaflet js  -->
<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
